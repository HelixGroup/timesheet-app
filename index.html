<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Timesheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --accent: #0057b8;
      --accent-soft: #e0ecff;
      --text-main: #222222;
      --text-muted: #666666;
      --border: #dddddd;
      --danger: #c0392b;
      --disabled-bg: #f0f0f0;
      --header-bg: #f0f0f5;
      --row-alt: #fafafa;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 8px 0;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .week-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 12px;
    }

    .week-nav-group {
      display: flex;
      gap: 8px;
    }

    button {
      border-radius: 6px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #ffffff;
      padding: 6px 10px;
      font-size: 0.9rem;
      cursor: pointer;
      min-width: 80px;
    }

    button.secondary {
      background: #ffffff;
      color: var(--accent);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .week-label {
      flex: 1;
      text-align: center;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .week-status {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .week-status span.tag {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      border: 1px solid var(--border);
      background: #ffffff;
      margin-left: 4px;
    }

    .week-status span.tag.editable {
      border-color: var(--accent);
      color: var(--accent);
      background: var(--accent-soft);
    }

    .week-status span.tag.locked {
      border-color: var(--border);
      color: var(--text-muted);
      background: var(--disabled-bg);
    }
