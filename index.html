<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Timesheet</title>

<!-- VERSION TAG — bump this when updating -->
<meta name="version" content="v7">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<style>
:root {
  --bg: #f5f5f5;
  --card-bg: #ffffff;
  --accent: #0057b8;
  --border: #d0d0d0;
  --text: #333;
  --header-bg: #f0f0f0;
  --row-alt: #fafafa;
  --input-bg: #ffffff;
  --radius: 12px;
  --shadow: 0 2px 6px rgba(0,0,0,0.08);
  --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  font-family: var(--font);
  color: var(--text);
}

.container {
  max-width: 900px;
  margin: 20px auto;
  padding: 16px;
}

.card {
  background: var(--card-bg);
  padding: 20px;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
}

h1 {
  margin-top: 0;
  font-size: 1.6rem;
  text-align: center;
  font-weight: 600;
}

/* Name field */
.name-field {
  margin-bottom: 20px;
}
.name-field label {
  font-weight: 600;
}
.name-field input {
  width: 100%;
  padding: 10px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  font-size: 1rem;
  background: var(--input-bg);
}

/* Weekly table */
.week-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

.week-table th {
  background: var(--header-bg);
  padding: 12px;
  border-bottom: 1px solid var(--border);
  text-align: left;
  font-weight: 600;
}

.week-table td {
  padding: 10px;
  border-bottom: 1px solid var(--border);
}

.week-table tr:nth-child(even) {
  background: var(--row-alt);
}

/* Column widths */
.col-location {
  width: 62%;
}
.col-hours {
  width: 38%;
  text-align: center;
}

/* Inputs */
.week-table input[type="text"],
.week-table input[type="number"] {
  width: 100%;
  padding: 8px;
  border: 1px solid var(--border);
  border-radius: var(--radius);
  background: var(--input-bg);
  font-size: 1rem;
  text-align: center;
}

/* Email button */
button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: var(--radius);
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
}
button:hover {
  opacity: 0.9;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>Weekly Timesheet</h1>

    <div class="name-field">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Enter your name">
    </div>

    <table class="week-table">
      <thead>
        <tr>
          <th class="col-location">Location</th>
          <th class="col-hours">Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr><td><input type="text" id="mon_loc" placeholder="Monday"></td><td><input type="number" id="mon_hrs"></td></tr>
        <tr><td><input type="text" id="tue_loc" placeholder="Tuesday"></td><td><input type="number" id="tue_hrs"></td></tr>
        <tr><td><input type="text" id="wed_loc" placeholder="Wednesday"></td><td><input type="number" id="wed_hrs"></td></tr>
        <tr><td><input type="text" id="thu_loc" placeholder="Thursday"></td><td><input type="number" id="thu_hrs"></td></tr>
        <tr><td><input type="text" id="fri_loc" placeholder="Friday"></td><td><input type="number" id="fri_hrs"></td></tr>
        <tr><td><input type="text" id="sat_loc" placeholder="Saturday"></td><td><input type="number" id="sat_hrs"></td></tr>
        <tr><td><input type="text" id="sun_loc" placeholder="Sunday"></td><td><input type="number" id="sun_hrs"></td></tr>
      </tbody>
    </table>

    <button onclick="sendEmail()">Email Timesheet</button>
  </div>
</div>

<script>
function sendEmail() {
  const name = document.getElementById("name").value || "No name entered";

  const days = ["mon","tue","wed","thu","fri","sat","sun"];
  let body = `Timesheet for ${name}:\n\n`;

  days.forEach(d => {
    const loc = document.getElementById(`${d}_loc`).value || "";
    const hrs = document.getElementById(`${d}_hrs`).value || "";
    body += `${d.toUpperCase()}: ${loc} — ${hrs} hours\n`;
  });

  const mailto = `mailto:?subject=Weekly Timesheet&body=${encodeURIComponent(body)}`;
  window.location.href = mailto;
}
</script>

</body>
</html>
