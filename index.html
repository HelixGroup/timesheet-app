<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weekly Timesheet</title>

<style>
:root {
  --bg: #f5f5f5;
  --card-bg: #ffffff;
  --accent: #0057b8;
  --text-main: #222;
  --text-muted: #666;
  --border: #ddd;
}

/* GENERAL */
body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

.app {
  max-width: 900px;
  margin: 0 auto;
  padding: 16px;
}

h1 {
  text-align: center;
  margin-bottom: 4px;
}

.subtitle {
  text-align: center;
  color: var(--text-muted);
  margin-bottom: 16px;
}

/* TABLE */
table.week-table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}

.week-table th,
.week-table td {
  border-bottom: 1px solid var(--border);
  padding: 10px;
  vertical-align: top;
}

/* COLUMN WIDTHS */
.day-cell {
  width: 22%;
}

.time-loc-cell {
  width: 58%;
}

.hours-cell {
  width: 20%;
  text-align: right;
  font-weight: 600;
}

/* DAY CELL */
.day-wrap {
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 70px; /* matches combined height of time+location */
}

.day-label {
  font-size: 0.9rem;
  font-weight: 600;
}

.day-date {
  font-size: 0.75rem;
  color: #777;
  margin-top: 2px;
}

/* TIME + LOCATION */
.time-row {
  display: flex;
  gap: 6px;
  margin-bottom: 4px;
}

.time-row input {
  flex: 1;
  height: 30px;
  padding: 4px 6px;
  font-size: 0.9rem;
}

.location-row input {
  width: 100%;
  height: 30px;
  padding: 4px 6px;
  font-size: 0.9rem;
}

/* HOURS */
.hours-value {
  font-weight: 600;
}

/* MOBILE TWEAKS */
@media (max-width: 480px) {
  .day-wrap {
    height: 64px;
  }

  .time-row input,
  .location-row input {
    height: 28px;
    font-size: 0.85rem;
  }
}
</style>
</head>

<body>
<div class="app">
  <h1>Weekly Timesheet</h1>
  <div class="subtitle">Weeks run Monday to Sunday.</div>

  <table class="week-table">
    <thead>
      <tr>
        <th>Day</th>
        <th>Times & Location</th>
        <th>Hours</th>
      </tr>
    </thead>
    <tbody id="weekTableBody"></tbody>
  </table>

  <h2>Total Hours: <span id="totalHours">0.00</span></h2>
</div>

<script>
/* UTILITIES */
function getMonday(date) {
  const d = new Date(date);
  const day = d.getDay();
  const diff = (day === 0 ? -6 : 1 - day);
  d.setDate(d.getDate() + diff);
  d.setHours(0,0,0,0);
  return d;
}

function addDays(date, days) {
  const d = new Date(date);
  d.setDate(d.getDate() + days);
  return d;
}

function formatDateUK(date) {
  const d = String(date.getDate()).padStart(2,"0");
  const m = String(date.getMonth()+1).padStart(2,"0");
  const y = date.getFullYear();
  return `${d}/${m}/${y}`;
}

function formatISO(date) {
  return date.toISOString().split("T")[0];
}

function parseTimeToMinutes(t) {
  if (!t) return null;
  const [h,m] = t.split(":").map(Number);
  return h*60 + m;
}

/* FULL WEEKDAY NAMES */
const dayNames = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];

let currentMonday = getMonday(new Date());

/* RENDER WEEK */
function renderWeek() {
  const tbody = document.getElementById("weekTableBody");
  tbody.innerHTML = "";

  let total = 0;

  for (let i = 0; i < 7; i++) {
    const date = addDays(currentMonday, i);
    const dayName = dayNames[i];
    const iso = formatISO(date);

    const tr = document.createElement("tr");
    tr.dataset.date = iso;

    /* DAY CELL */
    const dayTd = document.createElement("td");
    dayTd.className = "day-cell";
    dayTd.innerHTML = `
      <div class="day-wrap">
        <span class="day-label">${dayName}</span>
        <span class="day-date">${formatDateUK(date)}</span>
      </div>
    `;
    tr.appendChild(dayTd);

    /* TIME + LOCATION */
    const timeLocTd = document.createElement("td");
    timeLocTd.className = "time-loc-cell";
    timeLocTd.innerHTML = `
      <div class="time-row">
        <input type="time" class="start-time">
        <input type="time" class="finish-time">
      </div>
      <div class="location-row">
        <input type="text" class="location-input" placeholder="Enter site location">
      </div>
    `;
    tr.appendChild(timeLocTd);

    /* HOURS */
    const hoursTd = document.createElement("td");
    hoursTd.className = "hours-cell";
    hoursTd.innerHTML = `<span class="hours-value">–</span>`;
    tr.appendChild(hoursTd);

    tbody.appendChild(tr);

    /* EVENT HANDLERS */
    const startInput = tr.querySelector(".start-time");
    const finishInput = tr.querySelector(".finish-time");
    const locationInput = tr.querySelector(".location-input");
    const hoursSpan = tr.querySelector(".hours-value");

    function recalc() {
      const s = startInput.value;
      const f = finishInput.value;
      const loc = locationInput.value.trim();

      if (!s || !f || !loc) {
        hoursSpan.textContent = "–";
        updateTotal();
        return;
      }

      const sm = parseTimeToMinutes(s);
      const fm = parseTimeToMinutes(f);

      if (fm <= sm) {
        hoursSpan.textContent = "–";
        updateTotal();
        return;
      }

      const diff = (fm - sm) / 60;
      hoursSpan.textContent = diff.toFixed(2);
      updateTotal();
    }

    startInput.addEventListener("change", recalc);
    finishInput.addEventListener("change", recalc);
    locationInput.addEventListener("input", recalc);
  }

  updateTotal();
}

function updateTotal() {
  let total = 0;
  document.querySelectorAll(".hours-value").forEach(span => {
    const n = parseFloat(span.textContent);
    if (!isNaN(n)) total += n;
  });
  document.getElementById("totalHours").textContent = total.toFixed(2);
}

renderWeek();
</script>

</body>
</html>
