<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Timesheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="dna-icon.png">
  <meta name="theme-color" content="#121212">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <style>
    :root {
      color-scheme: light dark;
      --bg: #ffffff;
      --fg: #000000;
      --border: #cccccc;
      --accent: #0078d4;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --fg: #f5f5f5;
        --border: #444444;
        --accent: #3b82f6;
      }
    }

    body.dark {
      --bg: #121212;
      --fg: #f5f5f5;
      --border: #444444;
      --accent: #3b82f6;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      background: var(--bg);
      color: var(--fg);
      transition: background 0.2s, color 0.2s;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: center;
    }

    button {
      margin: 10px 5px;
      padding: 10px 15px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    select, input[type="text"], input[type="time"] {
      padding: 6px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    #weekStartDisplay {
      font-weight: bold;
      margin-top: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
      flex-wrap: wrap;
    }

    .toggle-btn {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--border);
    }
  </style>
</head>
<body>

<h2>Weekly Timesheet</h2>

<div class="top-bar">
  <label>Your name:
    <input type="text" id="userName" placeholder="Enter your name">
  </label>

  <button class="toggle-btn" id="themeToggle">Toggle dark mode</button>
</div>

<div id="weekStartDisplay"></div>

<select id="savedWeeks" onchange="loadSelectedWeek()">
  <option value="">Load saved weekâ€¦</option>
</select>

<table>
  <thead>
    <tr>
      <th>Day</th>
      <th>Start</th>
      <th>Finish</th>
      <th>Location</th>
      <th>Hours</th>
    </tr>
  </thead>
  <tbody id="timesheet"></tbody>
</table>

<h3>Total Hours: <span id="totalHours">0</span></h3>

<button onclick="newWeek()">New Week</button>
<button onclick="saveWeek()">Save Week</button>
<button onclick="emailTimesheet()">Email Timesheet</button>

/* -------------------- THEME -------------------- */
function loadTheme() {
  const saved = localStorage.getItem("theme");
  if (saved === "dark") document.body.classList.add("dark");
}
document.getElementById("themeToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
});

/* -------------------- DATE HELPERS -------------------- */
function formatDisplayDate(iso) {
  const [year, month, day] = iso.split("-");
  return `${day}-${month}-${year}`;
}

function getCurrentMonday() {
  const today = new Date();
  const day = today.getDay();
  const diff = day === 0 ? -6 : 1 - day;
  const monday = new Date(today);
  monday.setDate(today.getDate() + diff);
  return monday.toISOString().split("T")[0];
}
